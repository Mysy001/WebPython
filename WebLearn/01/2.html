    <body>
        <h2>清平乐</h2>
        <div>
            朝代:宋代 作者:李清照
        </div>
        <div>
            <hr>
        </div>
        <div>
            年年雪里,常插梅花醉,<br>
            摆尽梅花无好意,赢得满衣清泪!<br>
            今年海角天涯,蒲蒲两鬓生华。<br>
            看取晚来风势,故应难看梅花。<br>
        </div>
    </body>
