<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 条件语句</title>
</head>
<body>
<script>
    var score = 78
    if (score>=90)
    {
        document.write("<b>成绩优秀</b>");
    }
    else if (score>=80 && score<90)
    {
        document.write("<b>成绩良好</b>");
    }
    else if (score>=60 && score<80)
    {
        document.write("<b>成绩及格</b>");
    }
    else
    {
        document.write("<b>成绩不及格</b>");
    }
</script>
</body>
</html>
