<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件执行函数</title>
</head>
<body>

<p>点击按钮执行 <em>displayDate()</em> 函数.</p>
<button onclick="displayDate()">点这里</button>
<script>
function displayDate(){
    var d = new Date(); // 实例化日期
    var now = d.toLocaleString() // 转换为本地日期和时间格式
    // 将日期写到id为"demo"的元素内
	document.getElementById("demo").innerHTML = now;
}
</script>
<p id="demo"></p>

</body>
</html>
